<html>
<head>
    <meta charset="utf-8"/>

    <link rel="shortcut icon" href="../res/icons/favicon.ico" type="image/x-icon"/>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>

    <script src="../js/background.js"></script>
</head>

<body style="background-color:white;" class="col-md-12">
<main>
    <header>
        <nav class="icons" style="margin-right:-8px;">
            <ul>
                <div>
                    <img src="../res/icons/icon.png" style="margin-top: -10px;float:left; padding-right:10px;"><h4><strong id="pageTitle" data-i18n="version" style="float:left;text-align:center;"></strong></h4>
                </div>
                <li>
                    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=jhonatasrm@gmail.com&lc=US&item_name=Donation+to+Tab+Refresh&no_note=0&cn=&curency_code=USD&bn=PP-DonationsBF:btn_donateCC_LG.gif:NonHosted" title="Donate" target="_blank"><img src="../res/icons/paypal.png" width="32" height="32"></a>
                </li>
            </ul>
        </nav>
    </header>
    <fieldset class="col-md-12">
        <div>
            <strong id="settings" data-i18n="settings"></strong>
            <a href="../html/about.html" title="About" ><img src="../res/icons/about.png" style="float:right;margin-right:-5px;"></a>

        <div class="col-md-12 col-sm-12" ><br>
            <label data-i18n="timer"></label>
            <input class="btn btn-outline-primary" id="timer" type="number" name="timer" value="3" min="1" max="15" style="width:200px;float:right;margin-right:14px;">
        </div>
        <div class="col-md-12 col-sm-12" style="margin-top:80px;">
            <label data-i18n="contextMenu"></label>
            <label class="btn btn-outline-primary " style="width:150px;float:right;">
                <input type="radio" name="contextMenu" value="False" checked="checked">Off</label>
            <label class="btn btn-outline-primary " style="width:150px;float:right;">
                <input type="radio" name="contextMenu" value="True">On</label>
        </div>
    </fieldset>
</main>
<script src="../js/preferences.js"></script>
<script src="../js/language.js"></script>
